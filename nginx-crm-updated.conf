server {
    server_name chat-ngso.assoftware.cloud;

    access_log /var/log/nginx/crm_access.log;
    error_log /var/log/nginx/crm_error.log;

    root /var/www/crm-ngso-whatsapp/frontend/dist;
    index index.html;

    # Security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # HTML files - no cache
    location ~* \.html$ {
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
    }

    # JS and CSS files - cache moderado con validación (1 día)
    location ~* \.(js|css)$ {
        add_header Cache-Control "public, max-age=86400, must-revalidate";
        expires 1d;
    }

    # Imágenes y fuentes - cache largo
    location ~* \.(jpg|jpeg|png|gif|ico|webp|svg|woff|woff2|ttf|eot)$ {
        add_header Cache-Control "public, max-age=31536000, immutable";
        expires 1y;
    }

    location / {
        try_files $uri $uri/ /index.html;
    }

    location /api/v1/ {
        proxy_pass http://localhost:3000/api/v1/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /socket.io/ {
        proxy_pass http://localhost:3000/socket.io/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
    }

    location /uploads/ {
        alias /var/www/crm-ngso-whatsapp/backend/uploads/;
        add_header Access-Control-Allow-Origin *;
        add_header Cache-Control "public, max-age=31536000";

        location ~* \.(jpg|jpeg|png|gif|ico|webp)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }

    client_max_body_size 50M;

    listen 443 ssl;
    ssl_certificate /etc/letsencrypt/live/chat-ngso.assoftware.cloud/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/chat-ngso.assoftware.cloud/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;
}

server {
    listen 80;
    server_name chat-ngso.assoftware.cloud;
    return 301 https://$host$request_uri;
}
